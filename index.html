<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Player</title>
    <meta name="description" content="A local YouTube-style player.">
    <link rel="stylesheet" href="style.css" />
    <!-- add favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video class="video-player"></video>
        <div class="notification"></div>
        <div class="controls">
          <div class="progress-area">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
          <div class="buttons">
            <button class="control-button play-pause">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8 5v14l11-7z" />
              </svg>
            </button>
            <div class="volume-container">
              <button class="control-button volume">
                <svg width="24" height="24" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
                  />
                </svg>
              </button>
              <input
                type="range"
                class="volume-slider"
                min="0"
                max="100"
                value="100"
              />
            </div>
            <div class="time-display">0:00 / 0:00</div>
            <button class="control-button speed">1x</button>
            <button class="control-button fullscreen">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="video-info">
        <div class="title-container">
          <h2 class="video-title">Click on video to select a file</h2>
        </div>
      </div>
    </div>
    <input type="file" class="file-input" accept="video/*" hidden />
    <script src="script.js"></script>
  </body>
</html>

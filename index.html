<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YT Player</title>
    <meta name="description" content="A local YouTube-style player." />
    <link rel="stylesheet" href="style.css" />
    <!-- add favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="header-content">
        <img src="icons/favicon.png" alt="Website Icon" class="site-icon" />
        <h1 class="site-title">
          YT Player
          <a
            class="author-text"
            href="http://github.com/prantiknoor"
            target="_blank"
            >by Prantik</a
          >
        </h1>
      </div>
    </header>
    <div class="container">
      <div class="video-container unselectable">
        <video class="video-player"></video>
        <div class="notification"></div>
        <div class="controls">
          <div class="progress-area">
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
          <div class="buttons">
            <button class="control-button play-pause">
              <img src="icons/play.svg" alt="Play" />
            </button>
            <div class="volume-container">
              <button class="control-button volume">
                <img src="icons/volume-high.svg" alt="Volume" />
              </button>
              <input
                type="range"
                class="volume-slider"
                min="0"
                max="100"
                value="100"
              />
            </div>
            <div class="time-display">0:00 / 0:00</div>
            <button class="control-button speed">1x</button>
            <button class="control-button fullscreen">
              <img src="icons/fullscreen.svg" alt="Fullscreen" />
            </button>
          </div>
        </div>
      </div>
      <div class="video-info">
        <div class="title-container">
          <h2 class="video-title">Click on video to select a file</h2>
        </div>
      </div>
    </div>
    <input type="file" class="file-input" accept="video/*" hidden />
    <script src="script.js"></script>
  </body>
</html>
